<div class="container container-h bg-color m-auto p-5">
  <div
    class="container-fluid d-flex flex-column align-items-center justify-content-around"
  >
    <img
      class="img-fluid pb-5"
      style="width: 25%"
      src="assets/img/ford.png"
      alt="Logo da Ford/home"
    />
    <h4 class="text-center text-primary my-3">Boas-vindas</h4>
  </div>
  <form class="form" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Login</span>
      <input
        [(ngModel)]="user"
        name="user"
        id="user"
        type="text"
        class="form-control"
        placeholder="Insira seu usu치rio"
        #userField="ngModel"
        required
      />
      <app-message
        *ngIf="userField.invalid && userField.touched"
        class="input-group"
        message="Usu치rio obrigat칩rio"
      ></app-message>
    </div>
    <div class="form-group input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Senha</span>
      <input
        [(ngModel)]="password"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Insira sua senha"
        #passwordField="ngModel"
        required
      />
      <app-message
        *ngIf="passwordField.invalid && passwordField.touched"
        class="input-group"
        message="Senha obrigat칩ria"
      ></app-message>
    </div>
    <button
      class="form-control btn btn-primary btn-block"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Entrar
    </button>
  </form>
</div>
