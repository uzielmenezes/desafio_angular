<div class="container">
  <div class="row" *ngIf="allVehicles$ | async as vehicles; else emptyList">
    <div class="card text-bg-light mb-3 col" style="width: 19em;">
      <div class="card-header title">Veículo</div>
      <div class="card-body">
        <select class="form-control form-select" [value]="selected" (change)="changeFn($event)" [formControl]="vehiclesInput">
          <option *ngFor="let vehicle of vehicles">{{vehicle.vehicle}}</option>
        </select>
      </div>
    </div>
    <div class="card text-bg-light mb-3 col" style="width: 19em;">
      <div class="card-header title">Total de Vendas</div>
      <div class="card-body" *ngIf="filterThroughInput$ | async as vehicles;">
        <span class="span text-primary" *ngFor="let vehicle of vehicles" >{{vehicle.volumetotal}}</span>
        <p>Unid.</p>
      </div>
    </div>
    <div class="card text-bg-light mb-3 col" style="width: 19em;">
      <div class="card-header title">Conectados</div>
      <div class="card-body" *ngIf="filterThroughInput$ | async as vehicles;">
        <span class="span text-primary" *ngFor="let vehicle of vehicles" >{{vehicle.connected}}</span>
        <p>Unid.</p>
      </div>
    </div>
    <div class="card text-bg-light mb-3 col" style="width: 19em;">
      <div class="card-header title">Update Software</div>
      <div class="card-body" *ngIf="filterThroughInput$ | async as vehicles;">
        <span  class="span text-primary" *ngFor="let vehicle of vehicles" >{{vehicle.softwareUpdates}}</span>
        <p>Unid.</p>
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <img class="img-fluid" [src]="imgUrl"  width="75%" height="35%" alt="Foto de um Veículo">
</div>
<ng-template #emptyList>
  <h2 class="text-center text-danger">Nenhum veículo cadastrado</h2>
</ng-template>
